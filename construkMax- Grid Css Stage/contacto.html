    <main>
        <h2>Contacto</h2>
            <form action="">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" value="Nombre"> 
                        <br>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" value="Apellido">
                        <br>
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" value="E-mail">
                        <br>
                        <div>Hombre</div>
                        <input type="radio" name="sexo" value="hombre" >
                        <div>Mujer</div>
                        <input type="radio" name="sexo" value="mujer" >
                        <br>
                        <select name="categoria">
                            <option value="seleccion">Seleccione categoria</option>
                            <option value="nuevo">Nuevo proyecto</option>
                            <option value="remo">Remodelaciones</option>
                            <option value="insta">Instalaciones</option>
                            <option value="otros">Otros</option>
                        </select>
                        <br>
                        <label for="mensaje">Contacto</label>
                        <textarea name="contacto" id="mensaje" cols="30" rows="10"></textarea>
                        <br>
                        <div>Suscribirse a nuestro newsletter</div>
                        <input type="checkbox" name="newsletter">
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Reset">




                </fieldset>
            </form>
        <br>
